<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tp-Final</title>
</head>
<body>
    <header class="bg-sky-500 p-4 text-white flex justify-around">
        <a href="#">Logo nombre empresa</a>
      <nav class="flex gap-6 ">
        <a href="#contactForm">Nuestro Equipo</a>
        <a href="#contactForm">Contacto</a>
        <a href="#contactForm">Formulario de proceso</a>
      </nav>
    </header>

  <div class="w-2/3 m-auto sm:flex" id="contactForm">
    <form class="grid w-full p-4 my-2 "  id="formulario" autocomplete="off">
      
        <label for="nombre">Nombre</label>
        <input class="px-4 py-2 my-2" type="text" id="nombre" name="nombre" placeholder="Joe">
        <p class="font-semibold text-red-500" id="error_nombre"></p>

        <label for="apellido">Apellido</label>
        <input class="px-4 py-2 my-2" type="text" id="apellido" placeholder="Doe">
        <p class="font-semibold text-red-500" id="error_apellido"></p>
    
        <label for="email">E-mail</label>
        <input class="px-4 py-2" type="email" id="email" placeholder="Joe@Doe.com">
        <p class="font-semibold text-red-500" id="error_email"></p>

        <label for="direccion">Direccion</label>
        <input class="px-4 py-2 my-2" type="text" id="direccion" placeholder="San Martin 123">
        <p class="font-semibold text-red-500" id="error_direccion"></p>
    
        <label for="telefono">Telefono</label>
        <input class="px-4 py-2 my-2" type="text" id="telefono" placeholder="0000000000">
        <p class="font-semibold text-red-500" id="error_telefono"></p>
    
        <label for="consulta">Consulta</label>
        <textarea class="px-4 py-2 my-2 resize-none h-fit" id="consulta" placeholder="Su consulta aqui"></textarea>
        <p class="font-semibold text-red-500" id="error_consulta"></p>
    
        <button class="px-4 bg-[#056BF5]  p-3 rounded-lg text-white hover:bg-[#006DFE] w-1/2 m-auto" type="submit" id="enviar">Enviar</button>
    </form>
    <img class="sm:w-1/2 " src="images/faqsImage.jpeg" alt="">
  </div>

    <div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
          
          <div class="modal-content py-4 text-left px-6">
            
            <div class="flex justify-between items-center pb-3">
              <p class="text-2xl font-bold">Éxito</p>
              <div class="modal-close cursor-pointer z-50">
                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M18 1.3l-1.3-1.3-6.7 6.7-6.7-6.7-1.3 1.3 6.7 6.7-6.7 6.7 1.3 1.3 6.7-6.7 6.7 6.7 1.3-1.3-6.7-6.7 6.7-6.7z"/>
                </svg>
              </div>
            </div>
            
            <p>¡Su consulta ha sido enviada con éxito!</p>
            
            <div class="flex justify-evenly gap-2 pt-2">
              <button class="px-4 bg-lime-700 p-3 rounded-lg text-white hover:bg-lime-400" id="generar_pdf">Generar PDF</button>
              <button class="modal-close px-4 bg-slate-900 p-3 rounded-lg text-white hover:bg-slate-700">Cerrar</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <section class="w-2/3 bg-gray-900 m-auto sm:flex" id="processForm">
      <form class="grid p-4 my-2 " id="form" autocomplete="off">

        <label for="nombre">Nombre de su nueva página</label>
        <input type="text" id="nombre-pagina" placeholder="www.mi-página.com.ar">
        <p id="erroresPagina"></p>

        <label for="cantidad">Cantidad de páginas</label>
        <input type="number" id="cantidad" min="1" value="1">
        <span id="precio-pagina">$5000</span>

        <label for="form">Formulario de Contacto?</label>
        <input type="checkbox" id="form" name="form" value="1">
        <span id="precio_formulario">$2000</span>
        <p>Si, tiene mas de una Página el Formulario no tiene costo</p>
        <span id="total">Total $</span>

        <button type="submit" id="submit">Imprimir Presupuesto</button>
      </form>
    </section>



    <footer class="bg-blue-900 text-white h-20 text-center mt-4
        <p class="text-center">Copyright</p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/vfs_fonts.js"></script>

<script src="contactForm.js"></script>
<script src="processForm.js"></script>
<script src="script.js"></script>
</html>
