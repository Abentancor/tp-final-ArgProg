<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tp-Final</title>
</head>
<body>
    


    <form id="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Joe">
        <p id="error_nombre"></p>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Doe">
        <p id="error_apellido"></p>
    
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Joe@Doe.com">
        <p id="error_email"></p>

        <label for="direccion">Direccion</label>
        <input type="text" id="direccion" placeholder="San Martin 123">
        <p id="error_direccion"></p>
    
        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" placeholder="0000-000000">
        <p id="error_telefono"></p>
    
        <label for="consulta">Consulta</label>
        <textarea id="consulta" placeholder="Su consulta aqui"></textarea>
        <p id="error_consulta"></p>
    
        <button type="submit" id="enviar">Enviar</button>
    </form>

    <div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
          
          <div class="modal-content py-4 text-left px-6">
            
            <div class="flex justify-between items-center pb-3">
              <p class="text-2xl font-bold">Éxito</p>
              <div class="modal-close cursor-pointer z-50">
                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M18 1.3l-1.3-1.3-6.7 6.7-6.7-6.7-1.3 1.3 6.7 6.7-6.7 6.7 1.3 1.3 6.7-6.7 6.7 6.7 1.3-1.3-6.7-6.7 6.7-6.7z"/>
                </svg>
              </div>
            </div>
            
            <p>¡Su consulta ha sido enviada con éxito!</p>
            
            <div class="flex justify-end pt-2">
              <button class="modal-close px-4 bg-gray-900 p-3 rounded-lg text-white hover:bg-gray-700">Cerrar</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="contactForm.js"></script>
<script src="script.js"></script>
</html>
